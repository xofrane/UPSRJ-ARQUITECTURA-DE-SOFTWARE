name: Autograde

on:
  push:
    branches:
      - main
      - develop
      - 'feature/exercise**'
  # ðŸ‘‡ Elimino pull_request porque ahÃ­ NO hay secrets disponibles
  # pull_request:
  #   branches:
  #     - main
  #     - develop
  #     - 'feature/exercise**'
                
jobs:
  run-autograde:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configurar entorno virtual
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt

    - name: Clonar repositorio de evaluaciÃ³n
      run: git clone https://xofrane:${{ secrets.AUTOGRADE_PAT }}@github.com/chucholoport/autograde-core.git

    - name: Ejecutar pruebas
      working-directory: autograde-core
      run: |
        pytest ARQUITECTURA-DE-SOFTWARE/01_basic_concepts/test_app.py
